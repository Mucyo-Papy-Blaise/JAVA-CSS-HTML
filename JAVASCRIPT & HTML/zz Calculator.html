<body>
  <h1>CALCULATOR</h1>
  
  <p>
 <button onclick="
 calculator += '1';
 console.log(calculator)
 
 ">1</button>

 <button onclick="
 calculator += '2';
 console.log(calculator)
 
 ">2</button>

 <button onclick="
 calculator +='3';
 console.log(calculator);
 
 ">3</button>
 </p>
 <p>

  <button onclick="
    calculator += '4';
    console.log(calculator)
    
    ">4</button>

  <button onclick="
  calculator += '5';
  console.log(calculator)
  
  ">5</button>

  <button onclick="
  calculator += '6';
  console.log(calculator);
  
  ">6</button>

 </p>

 <p>
  <button onclick="
    calculator += '7';
    console.log(calculator);
    
    ">7</button>

  <button onclick="
  calculator += '8';
  console.log(calculator);
  
  ">8</button>

  <button onclick="
  calculator += '9';
  console.log(calculator);
  
  ">9</button>

 </p>
 <button onclick="
 calculator += ' + ';
 console.log(calculator);
 
 ">+</button>

 <button onclick="
 calculator -= '-';
 console.log(calculator);
 
 ">-</button>

 <button onclick="
 calculator =eval(calculator);
 console.log(calculator);
 
 ">=</button>
<p>
  <button onclick="
    calculator *= '*';
    console.log(calculator);
    
    ">x</button> 

  <button onclick="
  calculator /= '/';
  console.log(calculator);
  
  ">/</button>

  <button onclick="
  calculator = '';
  console.log(calculator);
  
  ">Back</button>


</p>

  <script>
    let calculator ='';
  </script>
